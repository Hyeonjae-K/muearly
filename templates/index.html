{% extends 'base.html' %}
{% load humanize %}
{% block contents %}
{% if not items %}
<p>상품을 준비중이에요</p>
{% else %}
<div class="row row-cols-1 row-cols-md-2 g-4">
{% for item in items %}
  <div class="col">
    <div class="card">
      <img src="{{ item.src }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ item.brand }}</h5>
        <p class="card-text"><strong class="text-danger">{{ item.discount }}% </strong> {{ item.price|intcomma }}</p>
        <p class="card-text"><small class="text-muted">{{ item.limit_count }}개 한정</small></p>
      </div>
    </div>
  </div>
{% endfor %}
{% endif %}
{% endblock %}
